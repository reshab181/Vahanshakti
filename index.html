<script >       
  window.mmiState = {
    isInitialised: false,
    mmiMapId: 'mmiMap',
    mmiMap: null,
    mmiLayerGroup: null,
    mmiMapEl: null,
  };
  
  function initMmiMap() {
    window.mmiState.mmiMap = new mappls.Map(
      window.mmiState.mmiMapId,
      {
        zoom: 3,
        center: [25, 80],
        zoomControl: true,
        location: true,
        resizable:true
      }
    );
    window.mmiState.mmiMap.resize();

    window.mmiState.mmiMap.addListener('load', function () {
          mappls.traffic({ map: window.mmiState.mmiMap });
          window.mmiState.mmiMap.resize();
      })

    // window.mmiState.mmiLayerGroup = new window.L.FeatureGroup();
    //window.mmiState.mmiLayerGroup.addTo(window.mmiState.mmiMap);
    window.mmiState.mmiMapEl = document.getElementById(
      window.mmiState.mmiMapId
    );

    window.mmiState.isInitialised = true;
    console.log('created mapplsMAP');
  }

  function moveMmiMapTo(destEl) {
    destEl.insertBefore(window.mmiState.mmiMapEl, null);
    window.mmiState.mmiMap.resize();
  }
  function resize() {
    window.mmiState.mmiMap.resize();
  }
</script>
